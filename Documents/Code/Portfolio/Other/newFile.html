<!-- Slideshow taşıyıcı -->
<link href="testCss.css" rel="stylesheet">

<body>
<div class="slideshow-container">

    <!-- Sayıya, başlığa sahip full geniş görseller -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://picsum.photos/id/1024/1280/720" style="width:100%">
      <div class="text">Görsel Başlığı 1</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://picsum.photos/id/1025/1280/720" style="width:100%">
      <div class="text">Görsel Başlığı 2</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://picsum.photos/id/1022/1280/720" style="width:100%">
      <div class="text">Görsel Başlığı 3</div>
    </div>
  
    <!-- Sonraki önceki butonlarımız -->
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>
  <br>
  
  <!-- Nokta navigasyonlarımız -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
</body>
